<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security Sample</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
</head>
<body>
    <div id="app">
        <input type ="text" name="email" />
        <input type ="password" name="password" />
        <button onclick="login();">로그인</button>
        <button onclick="signUp();">회원 가입</button>
        <button onclick="getList();">리스트</button>
    </div>
    <hr />
    <div id ="token">
        <h4>token</h4>
        <div style="width: 400px; height: 300px; overflow-wrap: break-word; white-space: initial;"></div>
    </div>
    <script>

        function login(){
            var loginData = {
              email :$('input[name=email]').val(),
              password :$('input[name=password]').val()
            };
            $('#token div').html('');
            console.log(loginData);
            $.ajax({
                url : '/authenticate',
                method : 'post',
                data :JSON.stringify(loginData),
                contentType : 'application/json',
                dataType : 'json',
                async : 'false'
            }).then(function(data){
                console.log(data)
                $('#token div').html(data.token)
            }).fail(function(error){
                console.log(error);
            })
        };

        function signUp(){
            var joinData = {
              email :$('input[name=email]').val(),
              password :$('input[name=password]').val()
            };
            $('#token div').html('');
            console.log(joinData);
            $.ajax({
                url : '/signup',
                method : 'post',
                data :JSON.stringify(joinData),
                contentType : 'application/json',
                dataType : 'json',
                async : 'false'
            }).then(function(data){
                console.log(data)
                $('#token div').html("회원가입 성공 :" + data.email);
            }).fail(function(error){
                console.log(error);
                $('#token div').html(error.responseText);
            })
        };

        function getList(){
            var token = $('#token div').html();
            console.log(token);
            $.ajax({
                url : '/account/all',
                method : 'get',
                dataType : 'json',
                async : 'false',
                beforeSend : function(xhr){
                    xhr.setRequestHeader("contentType","application/json")
                    xhr.setRequestHeader("Authorization", "Bearer " + token)
            },

            }).then(function(data){
                console.log(data)
            }).fail(function(error){
                console.log(error);
            })
        }

    </script>
</body>
</html>
